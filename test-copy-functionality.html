<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Copy Functionality</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: #e2e8f0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .test-container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .test-button {
            background: rgba(79, 209, 199, 0.1);
            border: 1px solid rgba(79, 209, 199, 0.3);
            color: #4fd1c7;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin: 10px;
            font-size: 14px;
        }
        
        .test-button:hover {
            background: rgba(79, 209, 199, 0.2);
        }
        
        .status {
            margin: 20px 0;
            padding: 10px;
            border-radius: 4px;
            background: rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Test Copy Functionality</h1>
        
        <div class="status" id="status">
            Click "Test JSON Box" to open the JSON box and test copying functionality.
        </div>
        
        <button class="test-button" onclick="testJsonBox()">Test JSON Box</button>
        <button class="test-button" onclick="testDirectCopy()">Test Direct Copy</button>
        <button class="test-button" onclick="clearStatus()">Clear Status</button>
    </div>

    <script type="module">
        import { WorkflowJsonBox } from './frontend/components/workflowJsonBox.js';
        
        // Mock chat manager
        const mockChatManager = {
            startInteraction: () => console.log('Start interaction'),
            endInteraction: () => console.log('End interaction')
        };
        
        const workflowJsonBox = new WorkflowJsonBox(mockChatManager);
        
        // Test JSON content
        const testJsonContent = `{
  "nodes": [
    {
      "parameters": {
        "event": "customer.subscription.created",
        "stripeApi": "={{$credentials.stripeApi}}"
      },
      "name": "Stripe Trigger",
      "type": "n8n-nodes-base.stripeTrigger",
      "typeVersion": 1,
      "position": [250, 300],
      "id": 1
    },
    {
      "parameters": {
        "amount": 2,
        "unit": "hours"
      },
      "name": "Delay",
      "type": "n8n-nodes-base.delay",
      "typeVersion": 1,
      "position": [450, 300],
      "id": 2
    }
  ],
  "connections": {
    "Stripe Trigger": {
      "main": [
        [
          {
            "node": "Delay",
            "type": "main",
            "index": 0
          }
        ]
      ]
    }
  }
}`;
        
        // Global functions for testing
        window.testJsonBox = () => {
            updateStatus('Opening JSON box...');
            workflowJsonBox.show('test_workflow', testJsonContent);
        };
        
        window.testDirectCopy = async () => {
            updateStatus('Testing direct copy...');
            try {
                await navigator.clipboard.writeText(testJsonContent);
                updateStatus('‚úÖ Direct copy successful! Check your clipboard.');
            } catch (err) {
                updateStatus('‚ùå Direct copy failed: ' + err.message);
            }
        };
        
        window.clearStatus = () => {
            updateStatus('Status cleared.');
        };
        
        function updateStatus(message) {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = message;
            console.log('Status:', message);
        }
        
        // Override console.log to also show in status
        const originalLog = console.log;
        console.log = function(...args) {
            originalLog.apply(console, args);
            if (args[0] && typeof args[0] === 'string') {
                if (args[0].includes('Copying JSON content') || 
                    args[0].includes('JSON copied successfully') ||
                    args[0].includes('Using fallback copy method')) {
                    updateStatus('üìã ' + args[0]);
                }
            }
        };
        
        // Override console.error to also show in status
        const originalError = console.error;
        console.error = function(...args) {
            originalError.apply(console, args);
            if (args[0] && typeof args[0] === 'string') {
                if (args[0].includes('Clipboard API failed') || 
                    args[0].includes('Fallback copy failed')) {
                    updateStatus('‚ùå ' + args[0]);
                }
            }
        };
        
        // Override console.warn to also show in status
        const originalWarn = console.warn;
        console.warn = function(...args) {
            originalWarn.apply(console, args);
            if (args[0] && typeof args[0] === 'string') {
                if (args[0].includes('No JSON content to copy')) {
                    updateStatus('‚ö†Ô∏è ' + args[0]);
                }
            }
        };
    </script>
</body>
</html>
