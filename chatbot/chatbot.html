<!-- chatbot.html -->
<div id="pilot-chat" class="pilot-container">
  <div class="pilot-header">
    <span class="pilot-title">8pilot</span>
    <div class="pilot-controls">
      <button id="pilot-minimize" title="Minimize">_</button>
      <button id="pilot-close" title="Close">Ã—</button>
    </div>
  </div>
  <div class="pilot-messages" id="pilot-messages">
    <!-- Messages will be added here dynamically -->
  </div>
  <div class="pilot-actions" id="pilot-actions">
    <!-- Action buttons and JSON handling will be added here dynamically -->
  </div>
  <div class="pilot-input-area">
    <textarea id="pilot-input" placeholder="Enter your request" rows="2"></textarea>
    <button id="pilot-send">Send</button>
  </div>
  <div class="pilot-footer">
    <div class="pilot-status">
      <span id="n8n-api-status" class="status-indicator"></span>
      <span id="n8n-api-status-text">API Status</span>
    </div>
    <button id="pilot-clear" title="Clear Chat" class="pilot-clear-btn">Clear</button>
  </div>
</div>
