<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>8pilot - Авторизация</title>
  <link rel="stylesheet" href="auth.css">
</head>
<body>
  <div class="ai-shimmer"></div>
  
  <!-- Language Switcher -->
  <div class="language-switcher">
    <button class="lang-btn active" data-lang="ru">RU</button>
    <button class="lang-btn" data-lang="en">EN</button>
  </div>
  
  <div class="container">
    <div class="logo-container">
      <img src="icons/pixelated_sample_32.png" alt="8pilot" class="logo">
      <h1>8pilot</h1>
    </div>
    
    <p class="subtitle" data-i18n="subtitle">AI-powered assistant for building n8n workflows efficiently.</p>
    
    <div class="auth-tabs">
      <div class="tab-header">
        <button class="tab-btn active" data-tab="login" data-i18n="login">Вход</button>
        <button class="tab-btn" data-tab="signup" data-i18n="signup">Регистрация</button>
      </div>
      
      <!-- Login Form -->
      <div id="login-form" class="auth-form active">
        <form id="loginForm">
          <div class="form-group">
            <label for="login-email" data-i18n="email">Email:</label>
            <input type="email" id="login-email" name="email" required placeholder="your@email.com">
          </div>
          
          <div class="form-group">
            <label for="login-password" data-i18n="password">Пароль:</label>
            <input type="password" id="login-password" name="password" required data-i18n-placeholder="enter_password">
          </div>
          
          <button type="submit" class="auth-btn" data-i18n="login_btn">Войти</button>
        </form>
        
        <div class="form-footer">
          <a href="#" class="forgot-password" data-i18n="forgot_password">Забыли пароль?</a>
        </div>
      </div>
      
      <!-- Signup Form -->
      <div id="signup-form" class="auth-form">
        <form id="signupForm">
          <div class="form-group">
            <label for="signup-email" data-i18n="email">Email:</label>
            <input type="email" id="signup-email" name="email" required placeholder="your@email.com">
          </div>
          
          <div class="form-group">
            <label for="signup-password" data-i18n="password">Пароль:</label>
            <input type="password" id="signup-password" name="password" required data-i18n-placeholder="password_min_6">
          </div>
          
          <div class="form-group">
            <label for="signup-confirm-password" data-i18n="confirm_password">Подтвердите пароль:</label>
            <input type="password" id="signup-confirm-password" name="confirmPassword" required data-i18n-placeholder="repeat_password">
          </div>
          
          <button type="submit" class="auth-btn" data-i18n="signup_btn">Зарегистрироваться</button>
        </form>
      </div>
    </div>
    
    <div class="status-container">
      <div id="status-indicator" class="status-indicator"></div>
      <span id="status-text" data-i18n="ready_status">Готов к авторизации</span>
    </div>
    
    <div class="demo-section">
      <p class="demo-text" data-i18n="demo_text">Хотите попробовать без регистрации?</p>
      <button id="demo-mode" class="demo-btn" data-i18n="demo_btn">Демо режим</button>
    </div>
    
    <div class="footer">
      <p>v1.0.0 • Powered by AI</p>
    </div>
  </div>
  
  <script src="auth.js"></script>
</body>
</html>
